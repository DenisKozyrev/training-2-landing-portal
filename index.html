  <!DOCTYPE html> 
  <html lang="en-US">
  <head>
    <title>ISAMA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
  <body>
    <div class="content">
      <header>
        <div class="top_header">
          <div class="top_header_content">
            <ul class="top_header_unordered_list">
              <li class="top_header_li">
                <a class="top_header_link" href="#">
                  <img class="top_header_icon" src="icons/top_header/blog.png" width="19" height="19">Blog
                </a>
              </li>
              <li class="top_header_li">
                <a class="top_header_link" href="#">
                  <img class="top_header_icon" src="icons/top_header/jobs.png" width="19" height="19">Jobs
                </a>
              </li>
              <li class="top_header_li">
                <a class="top_header_link" href="#">
                  <img class="top_header_icon" src="icons/top_header/support.png" width="19" height="19">Support
                </a>
              </li>
              <li class="top_header_li">
                <a class="top_header_link" href="#">
                  <img class="top_header_icon" src="icons/top_header/arabic.png" width="19" height="19">Arabic
                </a>
              </li>
            </ul>
            <ul class="top_social_unordered_list">
              <li class="top_social_li">
                <a href="#">
                  <img class="top_social_icon" src="icons/top_header/facebook.png" width="21" height="21">
                </a>
              </li>
              <li class="top_social_li">
                <a href="#">
                  <img class="top_social_icon" src="icons/top_header/twitter.png" width="21" height="21">
                </a>
              </li>
              <li class="top_social_li">
                <a href="#">
                  <img class="top_social_icon" src="icons/top_header/instagram.png" width="21" height="21">
                </a>
              </li>
              <li class="top_social_li">
                <a href="#">
                  <img class="top_social_icon" src="icons/top_header/g+.png" width="21" height="21">
                </a>
              </li>
            </ul> 
          </div>
        </div>
        <div class="main_header">
          <div class="main_header_content">
            <div class="main_header_logo_and_contact">
              <a class="main_header_logo" href="#">
                <img class="main_content_logo_img" src="images/logo.jpg">
              </a>
              <div class="contact_icons">
                <ul class="contacts_unordered_list">
                  <li class="contact_li">
                    <a href="#">
                      <img src="icons/main_header/tel_icon.png">
                    </a>
                  </li>
                  <li class="map_li">
                    <a href="#">
                      <img src="icons/main_header/map_icon.png">
                    </a>
                  </li>
                  <li class="mail_li">
                    <a href="#">
                      <img src="icons/main_header/message_icon.png">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="main_header_navigation_and_search">
              <div class="main_header_navigation_and_search_content">
                <ul class="main_header_menu">
                  <li class="main_header_li">
                    <a class="main_header_menu_link" href="#">HOME</a>
                  </li>
                  <li class="main_header_li">
                    <a class="main_header_menu_link" href="#">What about ISAMA</a>
                  </li>
                  <li class="main_header_li">
                    <a class="main_header_menu_link" href="#">What we do ?</a>
                  </li>
                  <li class="main_header_li">
                    <a class="main_header_menu_link" href="#">Our Projects</a>
                  </li>
                  <li class="main_header_li">
                    <a class="main_header_menu_link" href="#">Excellent Team</a>
                  </li>
                  <li class="main_header_li">
                    <a class="main_header_menu_link" href="#">Contact</a>
                  </li>
                </ul>
                <form class="main_header_search">
                  <button class="main_header_search_button">
                    <img src="icons/main_header/search_icon.png">
                  </button>
                  <input class="main_header_search_box" type="search" placeholder="Type your search words">
                </form>
              </div>
            </div>
          </div>
        </div>   
      </header>
    </div>
  </body>
  </html>
